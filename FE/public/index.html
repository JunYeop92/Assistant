<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeCoach</title>
    
</head>

<body>
    <!-- <nav>
        <ul id="navigation">
            <li><a href="/">Home(timer)</a></li>
            <li><a href="/category">category</a></li>
        </ul>

    <div id='app'>
        <div id='header'>
            <div id='category'>
                <div class="dropdown">
                    <div class="dropbtn">
                        <span><i class="fas fa-bars"></i></span>
                    </div>
                    <ul class="dropdown-list">
                        <li>사과</li>
                        <li>포도</li>
                        <li>바나나</li>
                    </ul>
                </div>
            </div>
            <div id='record'>
                <div class="dropdown">
                    <div class="dropbtn">
                        <span><i class="fas fa-history"></i></span>
                    </div>
                    <ul class="dropdown-list">
                        <li>사과</li>
                        <li>포도</li>
                        <li>바나나</li>
                    </ul>
                </div>
            </div>
        </div>
        <div id='main'>
            <div id='content'>
                <div id='menu'>
                    <div class='item active'>FOCUS</div>
                    <div class='item'>TODAY</div>
                    <div class='item'>WEEKLY</div>
                </div>
                <div id='timer-wrap'>
                    <div id='timer'><span>01:12</span></div>
                    <div id='btn'>
                        <span><i class="fas fa-play-circle"></i></span>
                    </div>
                </div>
                <div id='title'><span>프로젝트 개발</span></div>
                <!-- <div id='today'><span>오늘</span><span>05:13</span></div> -->
            </div>
        </div>
        <div id='footer'></div>
    </div>
    <script src='./index_bundle.js'></script>
    <script>
        const dropbtn = document.querySelector('#category .dropbtn');
        dropbtn.onclick = function(){
            dropbtn.classList.toggle('click');
        }

        const dropbtn2 = document.querySelector('#record .dropbtn');
        dropbtn2.onclick = function(){
            dropbtn2.classList.toggle('click');
        }

        const menuList = document.querySelectorAll('#menu .item');
        menuList.forEach(ele => {
            ele.addEventListener('click', event => {
                menuList.forEach(ele2 => {
                    ele2.classList.remove('active');
                })
                ele.classList.add('active');
            })
        })
    </script>
</body>

</html>
